
train{
    # input_path = /home/varunmadhavan/Desktop/Projects/surface-reconstruction/data/train_data
    input_path = ../data/train_data
    d_in = 3
    plot_frequency = 1
    checkpoint_frequency = 1
    status_frequency = 1
    weight_decay = 0
    learning_rate_schedule = [{
                                "Type" : "Step",
			                    "Initial" : 0.005,
			                    "Interval" : 2000,
			                    "Factor" : 0.5
			                    }]
    network_class = model.network.ImplicitNet
}

plot{
    resolution = 512
    mc_value = 0.0
    is_uniform_grid = True
    verbose = False
    save_html = True
    save_ply = True
    overwrite = True
}

network{
    inputs{
        dims = [ 512, 512, 512, 512, 512, 512, 512, 512 ]
        skip_in = [4]
        geometric_init= True
        radius_init = 1
        beta=100
    }
    sampler{
        sampler_type = NormalPerPoint
        properties{
            global_sigma = 1.8
            }
        }
    loss{
        type = "phase"
        lambda = 0.2
        normals_lambda = 1
        epsilon = 0.01
        mu = 0.2
    }
}
